<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page.css">
    <title>Document</title>
</head>
<body>
    <div class="buy" style="background-color:beige">
		<div class="pay">
            <p class="pay-title">結帳</p>
            <div class="pay-inside">
                <form action="buy.jsp" method="GET"></form>
                <div class="pay-table">
                    <table>
                        <tr>
                            <th>商品名稱</th>
                            <th>數量</th>
                            <th>金額</th>
                        </tr>
                        
                        <tr>
                            <td>[WV PROJECT] Genoie Puffer Duckdown 羽絨立領保暖外套</td>
                            <td>1</td>
                            <td>NT$3800</td>
                        </tr>
                        <tr>
                            <td>[WV PROJECT] Tailor Sweatshirt   純棉內刷毛寬鬆長袖衛衣</td>
                            <td>1</td>
                            <td>NT$1360</td>
                        </tr>
                    </table>
                </div>
                <div class="pay-main">
                    <table>
                        <tr>
                            <th>小計:</th>
                            <td>NT$1,548</td>
                        </tr>
                        <tr>
                            <th class="border-bottom">運費:</th>
                            <td class="border-bottom">NT$60</td>
                           
                        </tr>
                        <tr>
                            <th>合計:</th>
                            <td>NT$1,608</td>
                        </tr>
                    </table>
                    <div class="bill-select">
                        <p>送貨與付款方式</p>
                        <div class="location">
                            <p>地址 :</p>
                             <input type="text" name="address" value="請留下您的地址" size="25" maxlength="25" /> 
                        </div>
                        <div class="deliver">
                            <p>運送方式 :</p>
                            <select size="1" name="deliver-method">
                                <option value="7-11取貨付款(貨到付款)">7-11取貨付款(貨到付款)</option>
                                <option value="全家取貨付款(貨到付款)">全家取貨付款(貨到付款)</option>
                                <option value="黑貓宅急便(預設地址)">黑貓宅急便(預設地址)</option>
                            </select> 
                        </div>
                        <div class="pay">
                            <p>付款方式 :</p>
                            <select size="1" name="pay-method">
                                <option value="貨到付款">貨到付款</option>
                                <option value="轉帳">轉帳</option> 
                                <option value="信用卡">信用卡</option> 
                            </select> 
                        </div>
                        <div class="buy-now">
                            <input type="button" value="立即購買"/>
                        </div> 
                    </div>
                </div>
                </form>
            </div>
         </div>
